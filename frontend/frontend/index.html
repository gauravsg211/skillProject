<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cyber Group HRMS | Login</title> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/login.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="js/login.js"></script>
    </head>
    <body>
        <section id="login">
            <div id="login_page" class="background_pic">
                <div class="overlay">
                    <nav class="navbar navbar-default navbar-inverse" role="navigation">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="index.html"><img style=" height: 40px; margin-top: -10px;" src="https://hrms.cygrp.com/content/images/logo.png" alt="Cyber Group Logo"></a>
                        </div>
                    </nav>
                    <!-- *******************//////////////***********         NAVBAR ENDED        *******************//////////////***********   -->

                    <div class="container">
                        <div id="login_heading_id">
                            <span class="login_heading">LOGIN</span> 
                        </div>

                        <div class="row">
                            <div>
                                <form action=""> 
                                    <div class="form-group">
                                        <label for="EmailId">Email address</label>
                                        <input type="email" class="form-control" id="EmailId">
                                    </div>
                                    <div class="form-group">
                                        <label for="Password">Password</label>
                                        <input type="password" class="form-control" id="Password">
                                    </div>
                                   
                                    <button type="button" class="btn btn-success" style="width:100%;" id="LoginBtn" >Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
